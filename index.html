<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Kalkulator </title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
		<div class="spinner"><i class="fa fa-spin fa-spinner" id="spinner"></i></div>
		<div class="header">
			<h3>Kalkulator Sederhana</h3>
			<hr>
		</div>
		<div class="content">
			<br>
			<form name="Keypad" action class="form">
				<table border="1" bgcolor="#838383">
					<tr> 
						<td colspan="5" bgcolor="#DFDFDF"> 
						<input name="ReadOut" class="tampil" id="tampil" type="Text" size="50" value="0">
						</td>
					</tr>
					<tr> 
						<td bgcolor="#EAEAEA"> 
						<input name="btnSeven" class="button" type="Button" value=" 7 " onClick="NumPressed(7)">
						</td>
						<td bgcolor="#DFDFDF"> 
						<input name="btnEight" class="button" type="Button" value=" 8 " onClick="NumPressed(8)">
						</td>
						<td bgcolor="#DFDFDF"> 
						<input name="btnNine" class="button" type="Button" value=" 9 " onClick="NumPressed(9)">
						</td>
						<td bgcolor="#DFDFDF"><input name="btnNeg" class="button" type="Button" value=" +/- " onClick="Neg()"></td>
						<td bgcolor="#DFDFDF"><input name="btnPercent" class="button" type="Button" value=" % " onClick="Percent()"></td>
					</tr>
					<tr> 
						<td bgcolor="#DFDFDF"> 
						<input name="btnFour" class="button" type="Button" value=" 4 " onClick="NumPressed(4)">
						</td>
						<td bgcolor="#DFDFDF"> 
						<input name="btnFive" class="button" type="Button" value=" 5 " onClick="NumPressed(5)">
						</td>
						<td bgcolor="#DFDFDF"> 
						<input name="btnSix" class="button" type="Button" value=" 6 " onClick="NumPressed(6)">
						</td>
						<td bgcolor="#DFDFDF"><input name="btnPlus" class="button" type="Button" value=" + "
						onClick="Operation('+')"></td>
						<td bgcolor="#DFDFDF"><input name="btnMultiply" class="button" type="Button" value=" * "
						onClick="Operation('*')"></td>
					</tr>
					<tr> 
						<td bgcolor="#DFDFDF"> 
							<input name="btnOne" class="button" type="Button" value=" 1 " onClick="NumPressed(1)">
						</td>
						<td bgcolor="#DFDFDF"> 
							<input name="btnTwo" class="button" type="Button" value=" 2 " onClick="NumPressed(2)">
						</td>
						<td bgcolor="#DFDFDF"> 
							<input name="btnThree" class="button" type="Button" value=" 3 " onClick="NumPressed(3)">
						</td>
						<td bgcolor="#DFDFDF">
							<input name="btnMinus" class="button" type="Button" value=" - " onClick="Operation('-')">
						</td>
						<td bgcolor="#DFDFDF"><input name="btnDivide" class="button" type="Button" value=" / " onClick="Operation('/')">
						</td>
					</tr>
					<tr> 
						<td bgcolor="#DFDFDF"> 
							<input name="btnZero" class="button2 button" type="Button" value=" 0 " onClick="NumPressed(0)">
						</td>
						<td bgcolor="#DFDFDF"> 
							<input name="btnDecimal" class="button2 button" type="Button" value=" . " onClick="Decimal()">
						</td>
						<td colspan="" bgcolor="#797979">
							<input name="btnClear" class="button2 button" type="Button" value=" C " onClick="Clear()">
							<!-- <input name="btnClearEntry" class="button2" type="Button" value=" DEL" onClick="ClearEntry()">
							<input name="btnEquals" class="button2" type="Button" value=" = " onClick="Operation('=')"> -->
						</td>
						<td colspan="" bgcolor="#797979">
							<input name="btnClearEntry" class="button2 button" type="Button" value=" DEL " onClick="ClearEntry()">
						</td>
						<td colspan="" bgcolor="#797979">
							<input name="btnEquals" class="button2 button" type="Button" value=" = " onClick="Operation('=')">
						</td>
					</tr>
				</table>
				</form>
				<br>
		</div>


		<script LANGUAGE="JavaScript">

				var FKeyPad = document.Keypad;
				var Accum = 0;
				var FlagNewNum = false;
				var PendingOp = "";

				function NumPressed (Num) {
					if (FlagNewNum) {
					FKeyPad.ReadOut.value = Num;
					FlagNewNum = false;
				}
				else {
					if (FKeyPad.ReadOut.value == "0")
					FKeyPad.ReadOut.value = Num;
				else
					FKeyPad.ReadOut.value += Num;
					}
				}

				function Operation (Op) {
					var Readout = FKeyPad.ReadOut.value;
					if (FlagNewNum && PendingOp != "=");
					else
					{
					FlagNewNum = true;
					if ( '+' == PendingOp )
					Accum += parseFloat(Readout);
					else if ( '-' == PendingOp )
					Accum -= parseFloat(Readout);
					else if ( '/' == PendingOp )
					Accum /= parseFloat(Readout);
					else if ( '*' == PendingOp )
					Accum *= parseFloat(Readout);
					else
					Accum = parseFloat(Readout);
					FKeyPad.ReadOut.value = Accum;
					PendingOp = Op;
					}
				}

				function Decimal () {
					var curReadOut = FKeyPad.ReadOut.value;
					if (FlagNewNum) {
					curReadOut = "0.";
					FlagNewNum = false;
					}
					else
					{
					if (curReadOut.indexOf(".") == -1)
					curReadOut += ".";
					}
					FKeyPad.ReadOut.value = curReadOut;
				}

				function ClearEntry () {
					FKeyPad.ReadOut.value = "0";
					FlagNewNum = true;
					}
					function Clear () {
					Accum = 0;
					PendingOp = "";
					ClearEntry();
				}
				function Neg () {
					FKeyPad.ReadOut.value = parseFloat(FKeyPad.ReadOut.value) * -1;
				}
				function Percent () {
					FKeyPad.ReadOut.value = (parseFloat(FKeyPad.ReadOut.value) / 100) * parseFloat(Accum);
				}
		</script>

	</div>
	
</body>
</html>
